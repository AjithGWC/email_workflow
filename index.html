<html>
  <head>
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="font/bootstrap-icons.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    body{
      background-image: linear-gradient(to right, rgba(255,0,0,0), #A18276);
    }
  </style>
  <body>
    <header id="header">
      <div class="grid grid-cols-2 gap-3">
        <div class="flex">
          <button onclick="openNav()"><i class="float-end bi bi-list"></i></button>
          <h1 class="ml-2">Email Manager</h1>
        </div>
        <div class="ml-auto">
          <h1 id="name"></h1>
        </div>
      </div>
    </header>
    <div class="r-flex flex h-screen">
      <div class="sidebar" id="mySidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="">Email Manager</a>
      </div>
      <div class="flex flex-col" id="main">
        <div class="flex d-flex p-2 ml-10">
          <div class="" id="myForm">
            <div>
              <label for="body" class="block font-bold mb-2">Select Person('s)':</label>
              <select class="p-2 bg-gray-200 mySelect" id="users" name="users[]" multiple></select>
            </div>
            <div class="mt-4">
              <label for="subject" class="block font-bold mb-2">Subject:</label>
              <input class="border-blk" type="text" id="subject" name="subject" placeholder="subject">
            </div>
            <div class="mt-4">
              <label for="body" class="block font-bold mb-2">Body:</label>
              <input class="border-blk" type="text" id="body" name="body" placeholder="body">
            </div>
            <button class="ml-5 my-7 h-8 px-2 rounded-md bg-blue text-white" id="send-email">Send Email</button>
          </div>
        </div>
      </div>
      <div class="ml-auto flex-col-reverse" id="alert">
        
      </div>
    </div>
    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
      }
      </script>
    <script src="https://unpkg.com/ryuu.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
